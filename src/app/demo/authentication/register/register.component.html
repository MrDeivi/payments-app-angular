<div class="auth-main !justify-center !items-center !justify-items-center">
	<div class="auth-wrapper v3 ">
		<div class="auth-form">
			<div class="auth-header !fixed top-5 left-5">
				<a class="b-brand d-flex justify-items-center items-center">
					<img src="assets/images/logo-1.png" width="60" alt="theme-logo" class="logo logo-dark logo-lg" />
					<h1 class="text-2xl mt-1 font-400 text-black">Payments</h1>
				</a>
			</div>
			<div class="card my-5 !rounded-2xl !overflow-hidden">
				<app-absolute-loader *ngIf="loading" />
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-end mb-4">
						<h4 class="mb-0"><b>SignUp</b></h4>
						<a [routerLink]="['/login']" class="link-primary">Already registered?</a>
					</div>
					<form [formGroup]="registerForm" #formDir="ngForm">
						<mat-form-field appearance="fill" class="w-full mt-4">
							<mat-label>Email</mat-label>
							<input matInput placeholder="Enter your email address" formControlName="email">
							<mat-error *ngIf="email.hasError('required')">Email is required.</mat-error>
							<mat-error *ngIf="email.hasError('email')">Invali email.</mat-error>
						</mat-form-field>

						<mat-form-field appearance="fill" class="w-full mt-4">
							<mat-label>Name</mat-label>
							<input matInput placeholder="Enter your name" formControlName="name">
							<mat-error *ngIf="name.hasError('required')">Name is required.</mat-error>
						</mat-form-field>

						<mat-form-field appearance="fill" class="w-full mt-4">
							<mat-label>Password</mat-label>
							<input matInput placeholder="Enter your password" formControlName="password">
							<mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
							<mat-error *ngIf="password.hasError('minlength')">Minimum length is 8.</mat-error>

						</mat-form-field>
						<mat-form-field appearance="fill" class="w-full mt-4">
							<mat-label>Repeat Password</mat-label>
							<input matInput placeholder="Repeat your password" formControlName="passwordRepeat">
							<mat-error *ngIf="passwordRepeat.hasError('required')">Repat password is
								required.</mat-error>
							<mat-error *ngIf="passwordRepeat.hasError('passwordMismatch')">Password does not
								match.</mat-error>
						</mat-form-field>
					</form>


					<div class="d-grid mt-4">
						<button mat-flat-button (click)="register()">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
