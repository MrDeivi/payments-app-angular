<div class="auth-main !justify-center !items-center !justify-items-center">
	<div class="auth-wrapper v3 ">
		<div class="auth-form">
			<div class="auth-header !fixed top-5 left-5">
				<a class="items-center b-brand d-flex justify-items-center">
					<img src="assets/images/logo-1.png" width="60" alt="theme-logo" class="logo logo-dark logo-lg" />
					<h1 class="mt-1 text-2xl text-black font-400">Payments</h1>
				</a>
			</div>
			<div class="card my-5 !rounded-2xl !overflow-hidden p-1">
				<app-absolute-loader *ngIf="loading" />

				<div class="card-body">
					<div class="mb-4 d-flex justify-content-between align-items-end">
						<h4 class="hidden mb-0 md:flex"><b>Login to your account</b></h4>
						<h4 class="flex mb-0 md:hidden"><b>Login</b></h4>
						<a [routerLink]="['/register']" class="link-primary">Don't have an account?</a>
					</div>
					<form [formGroup]="loginForm" #formDir="ngForm">
						<mat-form-field appearance="fill" class="w-full">
							<mat-label>Email</mat-label>
							<input matInput placeholder="Enter your email address" formControlName="email">
							<mat-error *ngIf="email.hasError('required')">Email is required.</mat-error>
							<mat-error *ngIf="email.hasError('email')">Invalid email.</mat-error>
						</mat-form-field>
						<mat-form-field appearance="fill" class="w-full">
							<mat-label>Password</mat-label>
							<input matInput placeholder="Enter your password" formControlName="password">
							<mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
							<mat-error *ngIf="password.hasError('minlength')">Minimum length is 8.</mat-error>
						</mat-form-field>
					</form>

					<div class="mt-1 d-flex justify-content-between">
						<div class="">
							<mat-checkbox class="example-margin">Keep me sign in</mat-checkbox>
						</div>
					</div>
					<div class="mt-4 d-grid">
						<button (click)="login()" mat-flat-button>Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
